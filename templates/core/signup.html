{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Insight</title>
</head>
<body>
    
    <div class="grid-container">
        <div class="grid-child signin">
            <p>Welcome Back !</p>

            <button type="submit" onclick="location.href='/signin'">Sign In</button>
        </div>
        
        <div class="grid-child signup">
            <p>Create Account</p>
            <form action="/signup" method="post">
                {% csrf_token %}
                <input type="text" id="username" name="username" placeholder="Create a username" required="true">
                <br>

                <input type="password" id="pass1" name="pass1" placeholder="Create a password" required="true">
                <br>

                <input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required="true">
                <br>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
